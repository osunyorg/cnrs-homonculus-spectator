# DO NOT EDIT THIS FILE BY HAND - IT WILL BE OVERWRITTEN BY OSUNY

baseURL: https://homonculus-spectator.cnrs.osuny.site

## OSUNY
osuny:
  website:
    id: e3dd12c7-a9ef-40e0-85fa-504aa645899e

## LANGUAGE
defaultContentLanguage: fr
defaultContentLanguageInSubdir: false

## CACHE
deployment:
  matchers:
    - pattern: "^.+\\.(woff2|woff|svg|ttf|otf|eot|js|css)$"
      cacheControl: "max-age=31536000, no-transform, public"
      gzip: true
    - pattern: "^.+\\.(png|jpg|jpeg|gif|webp)$"
      cacheControl: "max-age=31536000, no-transform, public"
      gzip: false
  ## DEUXFLEURS
  workers: 4
  targets:
    - name: "production"
      URL: "s3://homonculus-spectator.cnrs.osuny.site?endpoint=garage.deuxfleurs.fr&s3ForcePathStyle=true&region=garage&awssdk=v1"
